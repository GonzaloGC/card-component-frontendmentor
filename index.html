<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Card component</title>
  </head>
  <body>
    <section class="card">
      <div class="card__img"></div>
      <div class="card__description">
        <p class="card__parraf_1">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="card__parraf_2">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
        <button class="card__button">
          <div class="button__description">
            <a href="#"><img src="imgs/icon-cart.svg" alt="cart" /></a>
            <a href="#">Add to art</a>
          </div>
        </button>
      </div>
    </section>
  </body>
</html>
